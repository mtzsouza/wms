<app-navbar></app-navbar>
<div class="body-area">
    <div class="db-wrapper">
        <div class="db-presentation">
            @if (isLoggedIn()) {
                <h1 class="title">You have ## points. <br> Claim them!</h1>
            } @else {
                <h1 class="title">Discover a new way to recycle & earn rewards</h1>
            }
        </div>
        <div class="db-list">
            <div class="db-list-bin" *ngFor="let bin of bins">
                <app-bin 
                    [id]="bin.id" 
                    [full]="bin.full" 
                    [location]="bin.location" 
                    [recycled]="bin.recycled">
                </app-bin>
            </div>
        </div>
    </div>
</div>
